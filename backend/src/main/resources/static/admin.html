<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
<header>
    <div class="barra2"></div>
    <div class="barra ">
        <div class="contenedor logoTecmi"><a href="login.html"><img src="img/logoTecmilenio.png" alt="Logo Tecmilenio"></a></div>
    </div>
</header>
<div class="contenedor">
    <form class="formulario">
        <input type="text" placeholder="Nombre completo" class="campo-entrada">
        <input type="text" placeholder="Apellidos" class="campo-entrada">
        <input type="text" placeholder="Grado academico" class="campo-entrada">
        <input type="text" placeholder="Semestre" class="campo-entrada">
        <input type="text" placeholder="Matricula" class="campo-entrada">
        <input type="tel" placeholder="Teléfono" class="campo-entrada">
        <input type="email" placeholder="Correo" class="campo-entrada">
        <input type="password" placeholder="Contraseña" class="campo-entrada">
        <input type="text" placeholder="NFC" class="campo-entrada">
        <label for="subir-foto" class="boton-subir-foto">Subir foto</label>
        <input type="file" id="subir-foto" class="input-file">
        <button type="submit" class="boton-registrar">Registrar</button>
    </form>
</div>
