<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
<header>
    <div class="barra2 barra-verde-terciario"></div>
    <div class="barra barra-verde-secundario">
        <div class="contenedor logoTecmi"><a href="login.html"><img src="img/logoTecmilenio.png" alt="Logo Tecmilenio"></a></div>
    </div>
</header>
<div class="contenedor">
    <section class="section">
        <form class="login">
            <div class="logoTecmi2"><img class="" src="img/logoTecmilenio2.png" alt="Logo Tecmilenio"></div>
            <fieldset>
                <legend>Iniciar Sesión</legend>
                <div>
                    <div class="campo">
                        <label>Usuario</label>
                        <input class="input-text" type="text" id="correo" placeholder="usuario" required>
                    </div>
                    <div class="campo">
                        <label>Contraseña</label>
                        <input class="input-text" type="password" id="contraseña" placeholder="contraseña" required>
                    </div>
                </div>
                <div class="enviar">
                    <input class="button" type="button" onclick="login()" value="Siguiente">
                    <p id="mensaje" class="parrafo-login"></p>
                </div>
                <div class="forgot-password">
                    <a href="index.html" >¿Eres de seguridad?</a>
                </div>
            </fieldset>
        </form>
    </section>
</div>

<script src="js/login.js"></script>
</body>

</html>
